<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/common/reset.css" />
    <link rel="stylesheet" href="/css/common/font.css" />
    <link rel="stylesheet" href="/css/common/base.css" />
    <link rel="stylesheet" href="/css/common/common.css" />
    <link rel="stylesheet" href="/css/schedule.css" />
</head>

<body>
    <div class="ly_all">
        <div class="bl_header el_shadowD"></div>
        <div class="ly_body">
            <div class="bl_nav">
                <h2 class="bl_nav__ttl">일정</h2>
                <ul class="bl_nav__menu">
                    <li>
                        <a class="bl_nav__ttlSub" href="">캘린더</a>
                        <ul class="bl_nav__menuSub">
                            <li>
                                <label class="hp_ml50">
                                    <input type="checkbox" class="hp_dpInblock">
                                    <span class="el_scheLabel el_scheLabel__all">전체</span>
                                </label>
                            </li>
                            <li>
                                <label class="hp_ml50">
                                    <input type="checkbox" class="hp_dpInblock">
                                    <span class="el_scheLabel el_scheLabel__department">부서</span>
                                </label>
                            </li>
                            <li>
                                <label class="hp_ml50">
                                    <input type="checkbox" class="hp_dpInblock">
                                    <span class="el_scheLabel el_scheLabel__team">팀</span>
                                </label>
                            </li>
                            <li>
                                <label class="hp_ml50">
                                    <input type="checkbox" class="hp_dpInblock">
                                    <span class="el_scheLabel el_scheLabel__personal">개인</span>
                                </label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h3 class="bl_nav__ttlSub">업무</h3>
                        <ul class="bl_nav__menuSub">
                            <li><a class="" href="">업무일정</a></li>
                            <li><a class="" href="">업무보관함(완료)</a></li>
                        </ul>
                    </li>
                    <li>
                        <h3 class="bl_nav__ttlSub">환경설정</h3>
                        <ul class="bl_nav__menuSub">
                            <li><a class="" href="">라벨 관리</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="ly_cont">
                <h4 class="el_lv1Head hp_mb30">캘린더</h4>
                <section class="bl_sect" style="height:calc(100% - 30px - 42px)">캘린더 영역</section>
                <div class="bl_popBack">
                    <div class="bl_popup">
                        <div class="bl_popWrap hp_w500px">
                            <div class="bl_popHead ly_spaceBetween ly_fitemC">
                                <div class="hp_fs18">일정</div>
                                <button type="button" class="bl_popup__closeBtn"></button>
                            </div>
                            <div class="hp_padding10">
                                <table class="bl_tb3">
                                    <colgroup>
                                        <col style="width:100px" />
                                        <col style="width:*" />
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row">제목</th>
                                            <td><input type="text" class="hp_w100" /></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">시작 시간</th>
                                            <td>
                                                <div class="ly_flex">
                                                    <input type="date" class="hp_w100" />
                                                    <select class="hp_w100 hp_ml5 hp_mr5">
                                                        <option value="">선택</option>
                                                        <option value="">00:00</option>
                                                    </select>
                                                    <label class="hp_w120px"><input type="checkbox"
                                                            class="" />종일</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">종료 시간</th>
                                            <td>
                                                <div class="ly_flex">
                                                    <input type="date" class="hp_w100" />
                                                    <select class="hp_w100 hp_ml5 hp_mr5">
                                                        <option value="">선택</option>
                                                        <option value="">00:00</option>
                                                    </select>
                                                    <label class="hp_w120px"><input type="checkbox"
                                                            class="" />종일</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">라벨 분류</th>
                                            <td>
                                                <select class="hp_w100">
                                                    <option value="">선택</option>
                                                    <option value="">전체</option>
                                                    <option value="">부서</option>
                                                    <option value="">팀</option>
                                                    <option value="">개인</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th scope="row">장소</th>
                                            <td><input type="text" class="hp_w100" /></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">내용</th>
                                            <td><textarea class="hp_w100" placeholder="내용을 입력해주세요"></textarea></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">참석자</th>
                                            <td><input type="text" class="hp_w100" /></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="hp_alignC hp_mb20 hp_mt10">
                                <button type="button" class="el_btnS el_btnblueBack">저장</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
